//my stuff
tf_hud_target_id_disable_floating_health 0

//viewmodel
fov_desired 90
viewmodel_fov 70
tf_use_min_viewmodels 1

//cl_interp
cl_interp 0.0325
cl_interp_ratio 1
rate 97000
cl_updaterate 66
cl_cmdrate 66

//null momevent bind
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

//Medic Autocall Radar
alias +ac "incrementvar hud_medicautocallersthreshold 0 400 200"
alias -ac "incrementvar hud_medicautocallersthreshold 0 400 -200"

echo"JAKADAK CONFIG LOADED"
