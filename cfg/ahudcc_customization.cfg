//======================================================================================================================================================================================================================
// USER SETTINGS
//======================================================================================================================================================================================================================
//enable sprays
r_decal_cullsize 1

//my config
exec jakadak_config.cfg



//======================================================================================================================================================================================================================
// HUD SETINGS
//======================================================================================================================================================================================================================
//FOR HUD TO FUNCION
sv_cheats 1
con_timestamp 0


//Dashboard dimmer fix
wait 5; showconsole; wait; incrementvar mat_antialias -100 100 1; hideconsole; wait 5; incrementvar mat_antialias -100 100 -1


//Fix Empty MvM End Screen
alias mvmfix "player_ready_toggle;gameui_activate;hud_reloadscheme;alias mvmfix"


//ALIAS
alias "gameui_hide"					"escape; cl_mainmenu_safemode 0; mat_queue_mode -1"
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
alias +sb "+score;net_graph 1"
alias -sb "-score;net_graph 0"


// Execute first HUD launch setup
alias "ahudcc_firstrun" "exec ahudcc_first_run"
exec ahudcc/ahudcc_setup.txt
ahudcc_firstrun

